
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="my-5">ADD Notice</h3>
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="text-center mb-3 pb-3">
                <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Notice Details</h6>
            </div>
            <!-- Messages -->
            <div>
                {% if messages %}
                {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show text-warning"
                     role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
                {% endif %}
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form bg-white" style="padding: 30px;">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" id="title" name="title"
                                       placeholder="Enter Notice Title" required>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="content" name="content" rows="5"
                                          placeholder="Enter Notice Description..." required></textarea>
                            </div>
                            <div>
                                <button class="btn btn-primary py-1" type="submit">Submit</button>
                                <a href="{% url 'notice_index' %}" class="btn btn-warning py-1" type="button">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
