<!-- templates/attendance.html -->
{% extends 'base.html' %}
{% block title %}Attendance Search{% endblock %}

{% block content %}
<h2>Attendance</h2>

<!-- Month and Year Selection Form -->
<form method="get" action="{% url 'attendance' %}" class="mb-4">
    <div class="form-group  ">

        {% if is_HR %}
            <label for="month" class="col-sm-2 col-form-label">Select EID:</label>
            <div class="col-sm-4">
                 <select name="emp" id="emp" class="form-control" required>
                     <option value="" >Select an employee</option>
                        {% for profile in emp_profiles %}
                        <option value="{{ profile.user }}" {% if profile.user == user_profile.user %}selected{% endif %}>
                            {{ profile.eid }} - {{ profile.user }}
                        </option>
                        {% endfor %}
                </select>
            </div>
        {% endif %}

        <label for="month" class="col-sm-2 col-form-label">Select Month:</label>
        <div class="col-sm-4">
            <select name="month" id="month" class="form-control" required>
                {% for m in months %}
                <option value="{{ m.value }}" {% if m.value == selected_month %}selected{% endif %}>
                    {{ m.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <label for="year" class="col-sm-2 col-form-label">Select Year:</label>
        <div class="col-sm-4">
            <select name="year" id="year" class="form-control" required>
                {% for y in years %}
                <option value="{{ y }}" {% if y == selected_year %}selected{% endif %}>
                    {{ y }}
                </option>
                {% endfor %}
            </select>
        </div>
    </div>
    <a href="{% url 'attendance' %}">
        <button type="submit" class="btn btn-primary">Search</button>
    </a>


<!--    <a href="{% url 'get_yearly_attendance_status' %}">-->
<!--        <button type="button" class="btn btn-primary">Year Records</button>-->
<!--    </a>-->

    {% if   is_HR %}
    <a href="{% url 'modify_attendance'  %}">
        <button type="button" class="btn btn-primary">Edit Record</button>
    </a>
    {% endif %}
</form>

{% endblock content %}
