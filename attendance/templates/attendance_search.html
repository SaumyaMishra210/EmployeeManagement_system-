{% extends 'base.html' %}
{% block title %}Attendance Search{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center" style="color: #1e8e8e;">Attendance Search</h2>

    <!-- Month and Year Selection Form -->
    <form method="get" action="{% url 'attendance' %}" class="bg-light p-4 rounded shadow-sm">
        <div class="row mb-3">
            {% if is_HR %}
                <div class="col-md-4 mb-3">
                    <label for="emp" class="form-label">Select EID:</label>
                    <select name="emp" id="emp" class="form-select" required>
                        <option value="">Select an employee</option>
                        {% for profile in emp_profiles %}
                            <option value="{{ profile.user }}" {% if profile.user == user_profile.user %}selected{% endif %}>
                                {{ profile.eid }} - {{ profile.user }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            {% endif %}

            <div class="col-md-4 mb-3">
                <label for="month" class="form-label">Select Month:</label>
                <select name="month" id="month" class="form-select" required>
                    {% for m in months %}
                        <option value="{{ m.value }}" {% if m.value == selected_month %}selected{% endif %}>
                            {{ m.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-4 mb-3">
                <label for="year" class="form-label">Select Year:</label>
                <select name="year" id="year" class="form-select" required>
                    {% for y in years %}
                        <option value="{{ y }}" {% if y == selected_year %}selected{% endif %}>
                            {{ y }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="d-flex justify-content-start mb-4">
            <button type="submit" class="btn mr-2" style="background-color: #1e8e8e; color: white;">Search</button>

            {% if is_HR %}
                <a href="{% url 'modify_attendance' %}" class="btn btn-secondary ms-2">Edit Record</a>
            {% endif %}
        </div>
    </form>
</div>
{% endblock content %}
