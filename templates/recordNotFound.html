{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-light shadow-sm">
                <div class="card-header" style="background-color: #1e8e8e; color: white;">
                    <h4 class="mb-0 text-center">Record Not Found</h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-exclamation-triangle-fill" style="font-size: 4rem; color: #dc3545;"></i>
                    </div>
                    <p class="lead">Sorry, but we couldn't find the record you were looking for.</p>
                    <p>If you believe this is a mistake, please contact support.</p>
                    <a href="{% url 'logout' %}" class="btn btn-primary">Go to Homepage</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
