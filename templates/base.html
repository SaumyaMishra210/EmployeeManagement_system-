<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <!-- Linking CSS Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/attendance.css' %}">
    <link rel="stylesheet" href="{% static 'css/notice.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        /* Custom styles for sidebar and content area */
        .sidebar {
            background-color: #ccf9f4;
            border-right: 1px solid #ddd;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
        }

        .sidebar-header {
            background-color: #b2f2f0;
            border-bottom: 2px solid #1e8e8e;
            padding: 1rem;
            text-align: center;
        }

        .list-group-item.active {
            background-color: #1e8e8e;
            color: #fff;
        }

        .list-group-item:hover {
            background-color: #a2d8d8;
            transition: background-color 0.3s ease;
        }

        .container-fluid {
            padding: 0;
        }

        .content-wrapper {
            margin-left: 16.66%; /* Offset content area to match sidebar width */
            padding: 3rem;
        }

        /* Navbar styles */
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 1rem;
        }

        .navbar .nav-item {
            margin-left: 1rem;
        }

        .navbar .nav-link {
            color: #333;
        }

        .navbar .nav-link:hover {
            color: #1e8e8e;
        }

        /* Collapsible Sidebar (optional JS can be used to toggle) */
        .sidebar.collapsed {
            width: 80px;
        }
        .sidebar.collapsed .list-group-item {
            text-align: center;
        }
        .sidebar.collapsed .list-group-item span {
            display: none;
        }

    </style>
</head>
<body>
<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Attendance Dashboard</a>
    <ul class="navbar-nav ml-auto">
        {% if not is_Employee %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}"><i class="fas fa-bell"></i> Add Employee</a>
        </li>
        {% endif %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'notice_list' %}"><i class="fas fa-bell"></i> Notifications</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'user_details_view' %}"><i class="fas fa-user"></i> Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            {% include 'sidebar.html' %}
        </div>

        <!-- Content Wrapper -->
        <div class="col-md-10 content-wrapper">
            {% block content %}
            <!-- Content will be rendered here -->
            {% endblock %}
        </div>
    </div>
</div>

<!-- JS Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
