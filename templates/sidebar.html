<!-- templates/sidebar.html -->
<div class="col-md-2 sidebar p-2" style="background-color: #ccf9f4;">
    <div class="sidebar-header mb-4">
        <h2 class="p-2">Welcome, {{ request.user.username }}</h2>
    </div>
    <div class="list-group">
        <a href="{% url 'user_details_view' %}" class="list-group-item list-group-item-action active">Dashboard</a>

        {% if is_Employee %}
            <a href="{% url 'technical_profile_view' %}" class="list-group-item list-group-item-action">Technical Profile</a>
            <a href="{% url 'task_list_employee' %}" class="list-group-item list-group-item-action">Assigned Work</a>
        {% endif %}

        {% if is_HR %}
            <a href="{% url 'user_details_list' %}" class="list-group-item list-group-item-action">All Personal Profiles</a>
            <a href="{% url 'employee_details_list' %}" class="list-group-item list-group-item-action">All Employees TechnicalProfile</a>
            <a href="{% url 'assign_work' %}" class="list-group-item list-group-item-action">Assign Work</a>
            <a href="{% url 'notice_list' %}" class="list-group-item list-group-item-action">Notice</a>
            <a href="{% url 'notice_index' %}" class="list-group-item list-group-item-action">Notice Management</a>
            <a href="{% url 'modify_attendance' %}" class="list-group-item list-group-item-action">Attendance Management</a>
        {% endif %}

        <a href="{% url 'request_dashboard' %}" class="list-group-item list-group-item-action">Request</a>
        <a href="{% url 'attendance_search' %}" class="list-group-item list-group-item-action">Attendance</a>
        <a href="{% url 'get_yearly_attendance_status' %}" class="list-group-item list-group-item-action">Attendance Yearly</a>
        <a href="{% url 'logout' %}" class="list-group-item list-group-item-action">Logout</a>
    </div>
</div>
