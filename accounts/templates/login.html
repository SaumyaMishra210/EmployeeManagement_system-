<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Login</title>
    <!-- Link to Bootstrap (Optional) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
</head>
<body style="background-color:#ffffff">

<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-8">
            <div class="card login-card shadow-lg">
                <div class="row no-gutters">

                    <!-- Left Image Section -->
                    <div class="col-md-6 d-none d-md-block">
                        <!-- Messages -->
                        <div>
                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show text-success"
                                 role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            {% endfor %}
                            {% endif %}
                        </div>
                        <!--End Messages-->

                        <img src="{% static 'images/Team.jpg' %}" class="card-img" alt="Login Image" style="object-fit: cover; height: 100%;">
                    </div>

                    <!-- Right Form Section -->
                    <div class="col-md-6">
                        <div class="card-body">
                            <h5 class="card-title text-center">LOGIN</h5>
                            <form method="post">
                                {% csrf_token %}

                                <div class="form-group">
                                    <label for="eid">Employee Id</label>
                                    <input type="text" class="form-control" id="eid" name="eid"
                                           placeholder="Enter your Employee ID">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name='password'
                                           placeholder="Enter your password">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Login</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for Bootstrap (Optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
