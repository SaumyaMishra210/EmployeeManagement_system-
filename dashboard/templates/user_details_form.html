{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-light shadow-sm">
                <div class="card-header" style="background-color: #1e8e8e; color: white;">
                    <h4 class="mb-0">Edit User Details</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <table class="table">
                            <tbody>
                                {% for field in form %}
                                    <tr>
                                        <td class="font-weight-bold">{{ field.label_tag }}</td>
                                        <td>{{ field }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                            <a href="{% url 'user_details_view' %}" class="btn btn-outline-secondary px-4">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
