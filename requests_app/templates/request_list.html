 {% extends 'base.html' %}
{% block content %}
<div class="container my-4">
    <h2>Requests</h2>
    <a href="{% url 'create_request' %}" class="btn btn-primary mb-3">Create Request</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for req in requests_list %}
            <tr>
                <td>{{ req.id }}</td>
                <td>{{ req.title }}</td>
                <td>{{ req.description }}</td>
                <td>{{ req.status }}</td>

            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">No requests found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
